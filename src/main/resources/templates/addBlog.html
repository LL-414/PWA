<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Blog</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
  <nav>
    <a href="/">Home</a>
    <a href="/gaming">Gaming News</a>
    <a href="/tech">Tech News</a>
    <a href="/profile">Profile</a>
    <a href="/logout">Logout</a>
  </nav>
  <h1>Add a New Blog</h1>
</header>

<main>
  <p>Logged in as: <span th:text="${username}">Username</span></p>
  <form th:action="@{/addBlog}" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="subtitle">Subtitle:</label>
    <input type="text" id="subtitle" name="subtitle" required><br>

    <label for="text">Text:</label>
    <textarea id="text" name="text" required></textarea><br>

    <label for="category">Category:</label>
    <select id="category" name="category">
      <option value="1">Tech</option>
      <option value="2">Gaming</option>
    </select><br>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image" required><br>

    <button type="submit">Add Blog</button>
  </form>
</main>

<footer>
  <p>&copy; 2024 Our Blog. All rights reserved.</p>
</footer>
</body>
</html>
