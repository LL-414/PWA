<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
  <h1>Profile</h1>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/gaming">Gaming News</a></li>
      <li><a href="/tech">Tech News</a></li>
      <li><a href="/profile">Profile</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Register</h2>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div>
      <label>Username:
        <input type="text" th:field="*{username}" />
      </label>
    </div>
    <div>
      <label>Password:
        <input type="password" th:field="*{password}" />
      </label>
    </div>
    <div>
      <button type="submit">Register</button>
    </div>
  </form>
  <p th:text="${message}"></p>

  <h2>Publish a New Blog</h2>
  <form th:action="@{/profile}" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="subtitle">Subtitle:</label>
    <input type="text" id="subtitle" name="subtitle" required><br>

    <label for="text">Text:</label>
    <textarea id="text" name="text" required></textarea><br>

    <label for="category">Category:</label>
    <select id="category" name="category">
      <option value="1">Tech</option>
      <option value="2">Gaming</option>
    </select><br>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image" required><br>

    <button type="submit">Add Blog</button>
  </form>
</main>

<footer>
  <p>&copy; 2024 Our Blog. All rights reserved.</p>
</footer>
</body>
</html>
