<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaming News</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
  <h1>Gaming News</h1>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/gaming">Gaming News</a></li>
      <li><a href="/tech">Tech News</a></li>
      <li><a href="/profile">Profile</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="gaming-news">
    <h2>All Gaming News</h2>
    <div class="blog-grid">
      <div th:each="blog : ${gamingBlogs}">
        <h3 th:text="${blog.blogTitle}">Blog Title</h3>
        <p th:text="${blog.blogSubtitle}">Subtitle</p>
        <p th:text="${blog.blogText}">Blog content...</p>
        <img th:src="@{${blog.imgPath}}" alt="Blog Image">
      </div>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2024 Our Blog. All rights reserved.</p>
</footer>
</body>
</html>
